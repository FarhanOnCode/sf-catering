<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruby Florals â€” Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* small extra styles for the prototype */
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
    .rounded-image { border-top-left-radius: 12px; border-top-right-radius: 12px; }
    .product-grid { grid-template-columns: repeat(1, minmax(0,1fr)); }
    @media(min-width:640px){ .product-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media(min-width:1024px){ .product-grid{ grid-template-columns: repeat(4, minmax(0,1fr)); } }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-pink-600 rounded flex items-center justify-center text-white font-bold">RF</div>
        <div class="text-lg font-semibold">RUBY FLORALS</div>
      </div>
      <nav class="hidden md:flex items-center space-x-6 text-sm">
        <a href="#home" class="hover:text-pink-600">Home</a>
        <a href="#bouquets" class="hover:text-pink-600">Bouquets</a>
        <a href="#contact" class="hover:text-pink-600">Contact</a>
      </nav>
      <button id="whatsappTop" class="hidden md:inline-flex items-center bg-pink-600 text-white px-4 py-2 rounded">Order via WhatsApp</button>
      <button id="menuBtn" class="md:hidden">â˜°</button>
    </div>
  </header>

  <!-- Hero -->
  <main id="home" class="max-w-6xl mx-auto px-4 pt-6">
    <section class="card overflow-hidden">
      <div class="relative">
        <!-- Using the uploaded image path as requested -->
        <img src="/Hero1.jpg" alt="Ruby Florals hero" class="w-full h-64 object-cover sm:h-96" />
        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center p-6">
          <h1 class="text-3xl sm:text-5xl font-extrabold text-white tracking-wide">RUBY FLORALS</h1>
          <p class="text-white mt-3 text-sm sm:text-lg">Fresh Flowers & Beautiful Designs</p>
          <a href="#bouquets" class="mt-6 inline-block bg-pink-600 text-white px-6 py-3 rounded-xl font-semibold">Shop Now</a>
        </div>
      </div>
      <div class="bg-white p-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <a href="#bouquets" class="card p-3 flex flex-col items-center text-center hover:shadow-md">
            <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcTmd-rElYy2VUpVTVUQ4m07MO23MSIQsINn34UcM-LEnxJL2PCV96WHmlJDPoyACAp1zUBC4P8u_pz1npEO7IFeR-bJJmTOAUfDlCuXcVveh7UOZAs" alt="bouquets" class="w-full h-36 object-cover rounded-image mb-3" />
            <div class="text-lg font-semibold">Bouquets</div>
          </a>
          <div class="card p-3 flex flex-col items-center text-center">
            <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcQwl5tU5jOguKk79EJKs85pIe4hqJ97Qb0qUJvbGfIs958-if9upM2t34mSqxifV5AVcWla33u7EabbVcXmWjDaQCVSe2pgPiKnXgjOm5xQc_b2S_M" alt="bridal" class="w-full h-36 object-cover rounded-image mb-3" />
            <div class="text-lg font-semibold">Bridal Mandap</div>
          </div>
          <a href="#events" class="card p-3 flex flex-col items-center text-center">
            <img src="https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcR_U_A_bYIV-O9YGv-m3JpF6l09vjUJYXHhytCBX7HIz1ezgpIqGxzXKatqQeOv28v36ngTY-SsHhbDJNopBuyqJz7Csp52CDQ-ZmUtLxQtdcvNDGM" alt="events" class="w-full h-36 object-cover rounded-image mb-3" />
            <div class="text-lg font-semibold">Event Management</div>
          </a>
        </div>
      </div>
    </section>

    <!-- Bouquets -->
    <section id="bouquets" class="mt-8">
      <h2 class="text-3xl font-bold mb-4">Bouquets</h2>
      <div class="grid gap-6 product-grid">
        <!-- Product cards will be injected by JS -->
      </div>
    </section>

    <!-- Events (coming soon) -->
    <section id="events" class="mt-12 card p-6">
      <h3 class="text-2xl font-semibold">Event Management</h3>
      <p class="mt-3">Coming soon â€” leave your details and weâ€™ll reach out to plan your event.</p>
      <form id="eventForm" class="mt-4 grid gap-3 sm:grid-cols-2">
        <input name="name" placeholder="Your name" class="p-3 border rounded" />
        <input name="phone" placeholder="Phone number" class="p-3 border rounded" />
        <input name="date" placeholder="Event date" class="p-3 border rounded" />
        <button class="bg-pink-600 text-white rounded p-3" type="submit">Request Callback via WhatsApp</button>
      </form>
    </section>

    <footer id="contact" class="mt-12 text-sm text-gray-600">
      <p class="text-center">Â© Ruby Florals â€” Prototype. Contact: <a href="tel:+919618142330">+91 96181 42330</a></p>
    </footer>
  </main>

  <!-- Product modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-xl w-full p-4">
      <button id="closeModal" class="float-right">âœ•</button>
      <div id="modalContent" class="grid gap-4 sm:grid-cols-2 items-start">
        <!-- Content injected by JS -->
      </div>
    </div>
  </div>

  <!-- Sticky mobile WhatsApp CTA -->
  <div id="stickyWhatsApp" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-40 w-11/12 max-w-md">
    <button id="stickyOrderBtn" class="w-full bg-pink-600 text-white p-3 rounded-full font-semibold flex items-center justify-center gap-3">ðŸ“± Order via WhatsApp</button>
  </div>

  <script>
    const WHATSAPP_NUMBER = '919618142330'; // India +91

    const products = [
      { id: 'RF001', name: 'Sunshine Roses', price: 999, short: 'Mixed bouquet', img: 'https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcS4k-kyeLvJbtAI1Maafuhjo-BnsfqXuYtBNmXFPliSYQWxuH66aKaeaaeRgJK4dKpNYKUzcBeWYX9aSRV_XIt0tLEkM6BM-9mMsYCeEyVfnZSYPD4' },
      { id: 'RF002', name: 'Blushing Beauty', price: 1299, short: 'Pink arrangement', img: 'https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcRyeAoByFY00N30jW9CX1TFzjSelEYORxCbBOAjs9srxvVe8h2tzg14D2kf9lLejvDCZqLQSr8RiUPC1bfZeFY6eSta8QUzLvCeJk6iMTzZu3kXO2Y' },
      { id: 'RF003', name: 'White Elegance', price: 1199, short: 'Classic bouquet', img: 'https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcQzH3pdwUHbQLCEY2ipBZ9_1EPLFz4nnSOvRdiT8M4i6k6dw5UfBqKjMsgL6y2-tSUeyY_5nxFBq-NJWKnCM_dq1qQ5SVtm_Sgu9FoTRVh4dKL80rA' },
      { id: 'RF004', name: 'Vibrant Blooms', price: 1399, short: 'Colorful bouquet', img: 'https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcR8W3fi28Zlv1cROOMefAj0pPQbGAV0tCJ2u_pne1pASFDWaCFSakdQFFdjxVCRuZQWFSaPdQ7AggxiJEcPQMzirStrdC1g-LoeEmXZaipxiWOhu5U' }
    ];

    function urlEncode(t){ return encodeURIComponent(t); }

    function buildWaLink(message){
      return `https://wa.me/${WHATSAPP_NUMBER}?text=${urlEncode(message)}`;
    }

    function createProductCard(p){
      const div = document.createElement('div');
      div.className = 'card bg-white overflow-hidden';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-44 object-cover rounded-image" />
        <div class="p-4">
          <h4 class="font-semibold text-lg">${p.name}</h4>
          <p class="text-sm text-gray-600">${p.short}</p>
          <div class="mt-3 flex items-center justify-between">
            <div class="text-xl font-bold">â‚¹${p.price}</div>
            <div class="flex items-center space-x-2">
              <button class="orderBtn bg-pink-600 text-white px-3 py-2 rounded">Order Now</button>
              <button class="detailsBtn border px-3 py-2 rounded">Details</button>
            </div>
          </div>
        </div>
      `;

      // Order button behaviour
      div.querySelector('.orderBtn').addEventListener('click', ()=>{
        const message = `Hi Ruby Florals â€” I want to order the product: "${p.name}" (ID: ${p.id}). Price: â‚¹${p.price}. Delivery on: [date]. Address: [address]. Name: [your name], Phone: [your phone].`;
        window.open(buildWaLink(message), '_blank');
      });

      // Details button behaviour (open modal)
      div.querySelector('.detailsBtn').addEventListener('click', ()=> openModal(p));

      return div;
    }

    function openModal(p){
      const modal = document.getElementById('productModal');
      const content = document.getElementById('modalContent');
      content.innerHTML = `
        <div>
          <img src="${p.img}" alt="${p.name}" class="w-full h-60 object-cover rounded" />
        </div>
        <div>
          <h3 class="text-2xl font-bold">${p.name}</h3>
          <p class="text-gray-600 mt-2">${p.short}</p>
          <p class="mt-3 font-bold">Price: â‚¹${p.price}</p>
          <div class="mt-4 flex gap-3">
            <button id="modalOrder" class="bg-pink-600 text-white px-4 py-2 rounded">Order via WhatsApp</button>
            <button id="modalClose" class="px-4 py-2 border rounded">Close</button>
          </div>
        </div>
      `;
      modal.classList.remove('hidden');
      modal.classList.add('flex');

      document.getElementById('modalOrder').addEventListener('click', ()=>{
        const message = `Hi Ruby Florals â€” I want to order the product: "${p.name}" (ID: ${p.id}). Price: â‚¹${p.price}. Delivery on: [date]. Address: [address]. Name: [your name], Phone: [your phone].`;
        window.open(buildWaLink(message), '_blank');
      });
      document.getElementById('modalClose').addEventListener('click', closeModal);
    }

    function closeModal(){
      const modal = document.getElementById('productModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Render products
    const grid = document.querySelector('.product-grid');
    products.forEach(p=> grid.appendChild(createProductCard(p)));

    // Modal close
    document.getElementById('closeModal').addEventListener('click', closeModal);

    // Sticky WhatsApp CTA behaviour
    document.getElementById('stickyOrderBtn').addEventListener('click', ()=>{
      const message = `Hi Ruby Florals â€” I want to enquire about products and orders. Please contact me. Name: [your name], Phone: [your phone].`;
      window.open(buildWaLink(message), '_blank');
    });

    // Event form -> whatsapp
    document.getElementById('eventForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      const message = `Hi Ruby Florals â€” Event enquiry. Name: ${f.get('name')}. Phone: ${f.get('phone')}. Event date: ${f.get('date')}. Please contact.`;
      window.open(buildWaLink(message), '_blank');
    });

    // Top whatsapp button
    document.getElementById('whatsappTop').addEventListener('click', ()=>{
      const message = `Hi Ruby Florals â€” I want to enquire about products.`;
      window.open(buildWaLink(message), '_blank');
    });

    // Simple mobile behaviour: hide top WA and show sticky on small screens
    function adjustVisibility(){
      if(window.innerWidth < 768){
        document.getElementById('whatsappTop').classList.add('hidden');
        document.getElementById('stickyWhatsApp').style.display = 'block';
      } else {
        document.getElementById('whatsappTop').classList.remove('hidden');
        document.getElementById('stickyWhatsApp').style.display = 'none';
      }
    }
    adjustVisibility();
    window.addEventListener('resize', adjustVisibility);
  </script>
</body>
</html>
